<h1>{{title}}</h1>
<div [style.color]='wardsColor'>
    Hello {{name}}
</div>
<!-- keyup, keyup.enter, blur -->
<input type="text" [value]="name" (blur)="name = $event.target.value">
<input type="text" [(ngModel)]="name" />
<button (click)='changeColor()'>Change color</button>

<ul>
    <li *ngFor="let customer of customers">
        <span [style.color]="wardsColor">{{customer.id}}&nbsp;</span>
        <span>{{customer.name}}</span>
        
        </li>
</ul>
